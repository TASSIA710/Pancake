name: "Build"
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - name: "Setup Java"
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: "Build"
        run: "mvn --batch-mode package"
      - name: "Test"
        run: "mvn --batch-mode test"
