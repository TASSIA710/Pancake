<!DOCTYPE html>
<html>
<head>

    <title>Login | Pancake</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/css/loading.css">
	<link rel="stylesheet" type="text/css" href="/css/simple.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/js/global.js"></script>
	<script type="text/javascript" src="/js/login.js"></script>

</head>
<body>

    <div class="content-outer">
        <div class="content-inner">

            <h1>Login to <b>Pancake</b></h1>

            <hr>
			<div id="error_container"></div>

			<input type="text" class="form-control" placeholder="Username" id="username" onchange="removeErrorBorder(this);">
			<br>
			<input type="password" class="form-control" placeholder="Password" id="password" onchange="removeErrorBorder(this);">
			<br>
			<input type="submit" class="btn btn-outline-primary" value="Login" id="submit" onclick="login();">
			<a href="./reset" class="ml-3 text-dark">Forgot password?</a>
			<a href="./register" class="ml-3 text-dark">Don't have an account?</a>

        </div>
    </div>

</body>
</html>
